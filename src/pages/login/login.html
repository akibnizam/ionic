<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button large icon-only navPop>
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title end>LOGIN</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngIf="isRegister">
        <ion-input placeholder="username" type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="email" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>


    <ion-item>
        <ion-input placeholder="password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-row style="height: 40px"></ion-row>

    <button ion-button color="danger" (click)="login(user)" *ngIf="!isRegister" [disabled]="isClicked">Login</button>
    <button ion-button color="lightgrey" (click)="isRegister = true" *ngIf="!isRegister" [disabled]="isClicked">Register</button>

    <button ion-button color="lightgrey" (click)="register(user)" *ngIf="isRegister" [disabled]="isClicked">Create Account</button>
</ion-content>
