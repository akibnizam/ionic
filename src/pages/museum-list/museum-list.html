<ion-header>

  <ion-navbar>

    <ion-buttons end>
        <button *ngIf="!logg.loggedIn" ion-button start solid small color="danger" (click)="logg.goToLogin()">
          Login
        </button>

        <div ion-item *ngIf="logg.loggedIn && logg.loggedInUser" (click)="logg.logOut()">Hello {{ logg.loggedInUser.username }}!</div>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-title>List of Museums</ion-title>
  <ion-card *ngFor="let muse of museList" (click)="goHome(muse)">
    <img src="../../assets/imgs/musee.jpg"/>
    <div class="card-title">{{ muse }}</div>
    <div class="card-subtitle">{{ numExh }} Artifacts</div>
  </ion-card>

</ion-content>
