<!--
  Generated template for the RiddlesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ navParams.data.museName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="logg.loggedIn && logg.loggedInUser; then use else login"></div>
    <ng-template #login>
        <ion-item>
            Please login to continue!
        </ion-item>
    </ng-template>
    <ng-template #use>
        <ion-item>
            <h1>Solve them Riddles!</h1>
        </ion-item>
    </ng-template>

</ion-content>
